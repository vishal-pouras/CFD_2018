<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Links</title>
</head>
<body>
    {% if all_links %}
        <ul>
            {% for link in all_links %}
                <li><a href="{{ link.long_url }}">{{ link.your_name }}  -->  {{ link.description }}</a></li><br>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
